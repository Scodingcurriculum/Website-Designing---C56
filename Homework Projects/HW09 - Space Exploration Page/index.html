<!DOCTYPE html>
<html lang="en">
<head>
    <title>Country Population Data</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Country Population Statistics</h1>
    <h4>Population of different countries (in millions)</h4>

    <!-- Table for Country Data -->
    <table>
        <!-- Table Header -->
        <tr>
            <th rowspan="2">Country</th>
            <th colspan="2">Population</th>
        </tr>
        <tr>
            <th>2020</th>
            <th>2023</th>
        </tr>

        <!-- Table Rows -->
        <tr>
            <td>United States</td>
            <td>331</td>
            <td>339</td>
        </tr>
        <tr>
            <td>India</td>
            <td>1380</td>
            <td>1428</td>
        </tr>
        <tr>
            <td>China</td>
            <td>1439</td>
            <td>1420</td>
        </tr>
        <tr>
            <td>Brazil</td>
            <td>213</td>
            <td>216</td>
        </tr>
        <tr>
            <td>Canada</td>
            <td>38</td>
            <td>40</td>
        </tr>
    </table>
</body>
</html>
