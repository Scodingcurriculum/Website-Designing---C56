<!DOCTYPE html>
<html>
<head>
  <title>Science Fair Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Register for the School Science Fair!</h1>
  <form action="https://codepen.io/Megha-Bansal-the-lessful/pen/dPYqvRJ">
    <label>Student Name:&nbsp;</label>
    <input type="text" required><br>
    
    <label>Email:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
    <input type="email" required><br>
    
    <label>Age:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
    <input type="number" required><br>
    
    <label>Class / Grade:</label>
    <input type="text" required><br>
    
    <label>Project Title:</label>
    <input type="text" required><br><br>
    
    <label>Preferred Presentation Time:</label><br>
    <input type="radio" name="time" required>
    <label>10 AM</label>
    <input type="radio" name="time">
    <label>11 AM</label>
    <input type="radio" name="time">
    <label>12 PM</label><br><br>
    
    <label>Type of Project:</label><br><br>
    <input type="checkbox" name="type">
    <label>Experiment</label>
    <input type="checkbox" name="type">
    <label>Model</label>
    <input type="checkbox" name="type">
    <label>Research Poster</label><br><br>
    
    <label>Select a Category:</label><br>
    <select required>
      <option>Physics</option>
      <option>Chemistry</option>
      <option>Biology</option>
      <option>Mathematics</option>
      <option>Computer Science</option>
    </select><br><br>
    
    <button type="submit">Submit Registration</button>
    <button type="reset">Reset Form</button>
  </form>
</body>
</html>
