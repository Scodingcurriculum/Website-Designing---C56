<!DOCTYPE html>
<html lang="en">
<head>
    <title>Healthy vs. Junk Food</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1>Healthy and Junk Food Choices</h1>
        <p>Discover the differences between healthy and junk food items.</p>
    </header>

    <!-- Lists Section -->
    <section class="food-lists">
        <!-- Unordered List for Healthy Food -->
        <h2>Healthy Food Items</h2>
        <ul>
            <li>Fresh Fruits</li>
            <li>Vegetables</li>
            <li>Whole Grains</li>
            <li>Lean Protein</li>
            <li>Nuts and Seeds</li>
        </ul>

        <!-- Ordered List for Junk Food -->
        <h2>Junk Food Items</h2>
        <ol>
            <li>French Fries</li>
            <li>Pizza</li>
            <li>Sugary Drinks</li>
            <li>Chocolates</li>
            <li>Ice Cream</li>
        </ol>
    </section>
</body>
</html>
