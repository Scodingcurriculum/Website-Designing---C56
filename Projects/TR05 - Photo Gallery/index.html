<!DOCTYPE html>
<html lang="en">
<head>
    <title>Photo Gallery with Useful Links</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Page Header -->
    <div class="header">
        <h1>Photo Gallery with Useful Links</h1>
        <p>Click on the images below to visit useful websites.</p>
    </div>

    <!-- Gallery Section -->
    <div class="gallery">
        <!-- Link 1 -->
        <div class="gallery-item">
            <a href="https://www.wikipedia.org" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b3/Wikipedia-logo-v2-en.svg/135px-Wikipedia-logo-v2-en.svg.png" alt="Wikipedia">
                <p>Visit Wikipedia</p>
            </a>
        </div>

        <!-- Link 2 -->
        <div class="gallery-item">
            <a href="https://www.google.com" target="_blank">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTFFUTi1RsVDFSupmzDUJ5I3ZHBtwz043rbHQ&s" alt="Google">
                <p>Visit Google</p>
            </a>
        </div>

        <!-- Link 3 -->
        <div class="gallery-item">
            <a href="https://www.youtube.com" target="_blank">
                <img src="https://i0.wp.com/socialkings.online/wp-content/uploads/2021/04/Artboard-1yt.png?fit=650%2C534&ssl=1" alt="YouTube">
                <p>Visit YouTube</p>
            </a>
        </div>
    </div>
</body>
</html>
