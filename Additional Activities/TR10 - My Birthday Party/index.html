<!DOCTYPE html>
<html>
<head>
  <title>Organise party</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Help me organise!</h1>
  <form action="thank.html">
    <label>Name:&nbsp;&nbsp;</label>
    <input type="text">
    <br>
    <label>Email:&nbsp;</label>
    <input type="email">
    <br>
    <label>Age:&nbsp;&nbsp;&nbsp;</label>
    <input type="number">
    <br>
    <label>Mobile:</label>
    <input type="number">
    <br>
    <label style="margin-right: 85px;">Date:</label>
    <input type="date"><br><br>
    <label>Preferred Time:</label><br>
    <input type="radio" name="time">
    <label>5PM</label>
    <input type="radio" name="time">
    <label>6PM</label>
    <input type="radio" name="time">
    <label>7PM</label>
    <br><br>
    <label>Games that you would like to play:</label><br>
    <input type="checkbox" name="game">
    <label>Laser Tag</label>
    <input type="checkbox" name="game">
    <label>Musical Chairs</label>
    <input type="checkbox" name="game">
    <label>Dark Room</label>
    <br><br>
    <label>Select a Theme </label>
    <select>
      <option>Superhero</option>
      <option>Football</option>
      <option>Stranger things</option>
      <option>Naruto</option>
      <option>Cricket</option>
    </select>
    <br><br>
    <!--Additional Activity 1-->
    <label>Choose Your Menu:</label><br>
    <input type="checkbox" name="menu" value="Veg">
    <label>Vegetarian</label>
    <input type="checkbox" name="menu" value="Non-Veg">
    <label>Non-Vegetarian</label>
    <input type="checkbox" name="menu" value="Vegan">
    <label>Vegan</label>
    <br><br>
    <label>Do you have any special requests?</label>
    <input type="text" placeholder="Enter your request">
    <br>
    <!--End of Additional Activity 1-->
    <button type="submit">Click to Submit</button>
    <button type="reset">Click to Reset</button>
  </form>
</body>
</html>
